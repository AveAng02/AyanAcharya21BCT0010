<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WebSocket demo</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <!--
        <div class="buttons">
            <div class="minus button">-</div>
            <div class="value">?</div>
            <div class="plus button">+</div>
        </div>
        -->

        <div class="start_game_button">Start New Game</div>

        <div class="chessboard">
            <!-- 1st -->
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <!-- 2nd -->
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <!-- 3th -->
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <!-- 4st -->
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <!-- 5th -->
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
        </div>

        <div class="moves">
            <!-- 1st -->
            <div class="green"></div>
            <div class="brown"></div>
            <div class="green"></div>
            <!-- 2nd -->
            <div class="brown"></div>
            <div class="green"></div>
            <div class="brown"></div>
            <!-- 3th -->
            <div class="green"></div>
            <div class="brown"></div>
            <div class="green"></div>
        </div>

        <div class="state">
            <span class="users">?</span> online
        </div>

        <script src="script.js"></script>
    </body>
</html>
