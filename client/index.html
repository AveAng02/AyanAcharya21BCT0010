<!DOCTYPE html>
<html>
<head>
<title>WebSocket Chat with Bootstrap</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<div class="row justify-content-center">
<div class="col-md-6">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="row">
                <div class="col-2"><button type="button" class="btn btn-secondary" id="button1">A1</button></div>
                <div class="col-2"><button type="button" class="btn btn-secondary" id="button2">A2</button></div>
                <div class="col-2"><button type="button" class="btn btn-secondary" id="button3">A3</button></div>
                <div class="col-2"><button type="button" class="btn btn-secondary" id="button4">A4</button></div>
                <div class="col-2"><button type="button" class="btn btn-secondary" id="button5">A5</button></div>
            </div>
            <div class="row">
                <div class="col-2"><button type="button" class="btn btn-secondary" id="button6">B1</button></div>
                <div class="col-2"><button type="button" class="btn btn-secondary" id="button7">B2</button></div>
                <div class="col-2"><button type="button" class="btn btn-secondary" id="button8">B3</button></div>
                <div class="col-2"><button type="button" class="btn btn-secondary" id="button9">B4</button></div>
                <div class="col-2"><button type="button" class="btn btn-secondary" id="button10">B5</button></div>
            </div>
            <div class="row">
                <div class="col-2"><button type="button" class="btn btn-secondary" id="button11">C1</button></div>
                <div class="col-2"><button type="button" class="btn btn-secondary" id="button12">C2</button></div>
                <div class="col-2"><button type="button" class="btn btn-secondary" id="button13">C3</button></div>
                <div class="col-2"><button type="button" class="btn btn-secondary" id="button14">C4</button></div>
                <div class="col-2"><button type="button" class="btn btn-secondary" id="button15">C5</button></div>
            </div>
            <div class="row">
                <div class="col-2"><button type="button" class="btn btn-secondary" id="button16">D1</button></div>
                <div class="col-2"><button type="button" class="btn btn-secondary" id="button17">D2</button></div>
                <div class="col-2"><button type="button" class="btn btn-secondary" id="button18">D3</button></div>
                <div class="col-2"><button type="button" class="btn btn-secondary" id="button19">D4</button></div>
                <div class="col-2"><button type="button" class="btn btn-secondary" id="button20">D5</button></div>
            </div>
            <div class="row">
                <div class="col-2"><button type="button" class="btn btn-secondary" id="button21">E1</button></div>
                <div class="col-2"><button type="button" class="btn btn-secondary" id="button22">E2</button></div>
                <div class="col-2"><button type="button" class="btn btn-secondary" id="button23">E3</button></div>
                <div class="col-2"><button type="button" class="btn btn-secondary" id="button24">E4</button></div>
                <div class="col-2"><button type="button" class="btn btn-secondary" id="button25">E5</button></div>
            </div>
        </div>
        <div class="col">
            <div><button type="button" class="btn btn-secondary" id="button24">Player 1</button></div>
            <div><button type="button" class="btn btn-secondary" id="button25">Player 2</button></div>
        </div>
    </div>
</div>  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
